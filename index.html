<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>ChimeTime-Holiday Song</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="spotify-container">
    <header class="spotify-header">
      <h1>üéµ Holiday Vibes 2024</h1>
    </header>
    <main class="spotify-main">
      <div class="song-info">
        <img id="song-art" src="assets/santa.jpg" alt="Album Art">
        <div class="details">
          <h2 id="song-title">Holiday Song 2024</h2>
          <p id="artist-name">Artist: Holiday Spirits</p>
        </div>
      </div>

      <!-- Controls Section -->
      <div class="controls">
        <div class="button-group">
          <button id="prev" class="control-btn">‚èÆ</button>
          <button id="play-pause" class="control-btn">‚ñ∂</button>
          <button id="next" class="control-btn">‚è≠</button>
        </div>

        <div class="volume-progress">
          <label for="volume-control">Volume:</label>
          <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">

          <label for="progress-bar">Song Progress:</label>
          <input type="range" id="progress-bar" value="0" max="100" step="1" disabled>
        </div>
      </div>

      <div class="lyrics">
        <h3>Lyrics</h3>
        <div id="lyrics-box">
          <!-- Lyrics will be displayed here -->
        </div>
      </div>
      <!-- Local Audio Player -->
      <div class="audio-player">
        <audio id="audio-player" controls>
          <source src="audio/winter-day-christmas-holidays-270802.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
